# @package _global_

# path to original working directory
# hydra hijacks working directory by changing it to the current log directory,
# so it's useful to have this path as a special variable
# learn more here: https://hydra.cc/docs/next/tutorials/basic/running_your_app/working_directory
work_dir: ${hydra:runtime.cwd}

io:
  input_filename: null
  input_dir: null
  output_dir: null
  spatial_reference: EPSG:2154
  lut_folder: LUT
  extension: .tif
  raster_driver: GTiff
  no_data_value: -9999
  tile_geometry:
    tile_coord_scale: 1000  # meters
    tile_width: 1000  # meters

buffer:
  size: 100  # meters
  output_subdir: null  # exemple: "tmp/buffer"

density:
  pixel_size: 5  # meters
  keep_classes: [2, 66]  # 1 band with this classes
  dxm_interpolation: pdal-tin  # method of interpolation (used in lib ign-mnx)
  lut_filename: LUT_DENSITY.txt
  output_subdir: DENS_FINAL
  hillshade_calc: "((B-1)<0)*A*(B/255) + ((B-1)>=0)*A*((B-1)/255)"
  intermediate_dirs:
    density_values: null  # exemple: tmp/DENS_raw
    density_color: null  # exemple: tmp/DENS_color
    dxm_raw: null  # exemple: tmp/DENS_DTM_raw
    dxm_hillshade: null  # exemple: tmp/DENS_DTM_hillshade

dtm:
  pixel_size: 1  # meters
  keep_classes: [2, 66]  # classes used to generate dtm
  dxm_interpolation: pdal-tin
  color:
    cycles_DTM_colored: [1]  # number of color cycles other ex: [1,2,5]
  output_subdir: "DTM_FINAL"
  intermediate_dirs:
    dxm_raw: null  # exemple: tmp/DTM_VAL
    dxm_hillshade: null  # exemple: tmp/hillshade
    folder_LUT: null  # exemple: tmp/LUT

class_map:
  pixel_size: 0.5  # meters
  dxm_interpolation: pdal-tin
  keep_classes: [1, 2, 3, 4, 5, 6, 9, 17, 64, 65, 66, 67, 202]  # classes used to generate dsm, the dsm is used to generate hillshade
  lut_filename: LUT_CLASS.txt
  output_subdir: CLASS_FINAL
  hillshade_calc: "254*((A*(0.5*(B/255)+0.25))>254)+(A*(0.5*(B/255)+0.25))*((A*(0.5*(B/255)+0.25))<=254)"
  intermediate_dirs:
    CC_raw: null  # exemple: tmp/CC_1_raw
    CC_raw_color: null  # exemple: tmp/CC_2_bcolor
    CC_fillgap: null  # exemple: tmp/CC_3_fg
    CC_fillgap_color: null  # exemple: tmp/CC_4_fgcolor
    CC_crop: null  # exemple: tmp/CC_5_crop
    dxm_raw: null  # exemple: tmp/DSM_VAL
    dxm_hillshade: null  # exemple: "tmp_dsm/hillshade"

hydra:
  output_subdir: null
  run:
    dir: .
